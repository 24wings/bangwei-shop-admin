<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item routerLink="/admin">我的用户</nz-breadcrumb-item>
  <nz-breadcrumb-item>用户管理</nz-breadcrumb-item>
</nz-breadcrumb>

<div style="padding:30px">
  <div style="background:#fff">
    <nz-card id="nz-card">
      <ng-template #title>
        用户 附小小 详情
      </ng-template>
      <ng-template #body>

        <h3> 用户信息</h3>
        <div style="display:flex">
          <div style="flex:1">用户姓名: 附小小 </div>
          <div style="flex:1">联系电话: 18100000</div>
          <div style="flex:1">常用快递: 菜鸟仓储</div>
        </div>
        <div style="display:flex">
          <div style="flex:1">取货地址: 湖南省红河市万塘路18号 </div>
          <div style="flex:1">备注: 无</div>
          <div style="flex:1">
            <!-- <button nz-button [nzType]="'primary'" (click)="showModal()">发货</button> -->
          </div>
        </div>

      </ng-template>
    </nz-card>




  </div>
  <div style="margin:40px;"></div>

  <div style="background:#fff">
    <nz-card>
      <ng-template #title>退货商品</ng-template>
      <ng-template #body>
        <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
          <thead nz-thead>
            <tr>
              <th nz-th>
                <span>商品编号</span>
              </th>
              <th nz-th>
                <span>商品名称</span>
              </th>
              <th nz-th>
                <span>单价</span>
              </th>
              <th nz-th>
                <span>数量</span>
              </th>
              <th nz-th>总金额</th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td>
                <a>{{data.key}}</a>
              </td>
              <td nz-td>{{data.name}}</td>
              <td nz-td>{{data.price}}</td>
              <td nz-td>
                {{data.num}}
              </td>
              <td nz-td>{{data.price * data.num}}</td>
            </tr>
          </tbody>
        </nz-table>

      </ng-template>
    </nz-card>
  </div>

</div>
