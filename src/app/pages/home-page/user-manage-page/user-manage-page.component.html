<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item routerLink="/admin">我的用户</nz-breadcrumb-item>
  <nz-breadcrumb-item>用户管理</nz-breadcrumb-item>
</nz-breadcrumb>



<div style="padding:30px">
  <div style="background:#fff">
    <nz-card>
      <ng-template #title>
        搜索用户
      </ng-template>
      <ng-template #body>
        <nz-input [(ngModel)]="keyword" [nzPlaceHolder]="'输入用户名或手机号'" style="max-width:200px;"></nz-input>
        <button nz-button [nzType]="'primary'">查询</button>
        <button nz-button>重置</button>

        <button nz-button [nzType]="'primary'" [nzLoading]="_operating" (click)="createModalVisible=true">+ 新建</button>
        <nz-dropdown>
          <a class="ant-dropdown-link" nz-dropdown>
            <button nz-button> 批量操作</button>
            <i class="anticon anticon-down"></i>
          </a>
          <ul nz-menu>
            <li nz-menu-item>
              <a rel="noopener noreferrer">全部删除</a>
            </li>
            <!-- <li nz-menu-item> -->
            <!-- <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a> -->
            <!-- </li> -->
            <!-- <li nz-menu-item> -->
            <!-- <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a> -->
            <!-- </li> -->
          </ul>
        </nz-dropdown>




        <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()"
          (nzPageSizeChange)="_refreshStatus()">
          <thead nz-thead>
            <tr>
              <th nz-th nzCheckbox>
                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                </label>
              </th>

              <th nz-th>
                <span>用户昵称</span>
              </th>
              <th>openid</th>
              <th nz-th>
                <span>手机号</span>
              </th>
              <!-- <th nz-th> -->
              <!-- <span>业绩</span> -->
              <!-- </th> -->
              <!-- <th nz-th>状态</th> -->
              <th nz-th>创建时间</th>
              <th nz-th>操作</th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let user of users">
              <td nz-td nzCheckbox>
                <label nz-checkbox [(ngModel)]="user.checked">
                </label>
              </td>
              <td nz-td>{{user.nickname}}</td>
              <td nz-td></td>
              <td nz-td>{{user.openid}}</td>

              <td nz-td>{{user.createDt | date:'yyyy-MM-DD hh:mm:ss '}}</td>
              <td>
                <a (click)="selectedUser=user;modifyModalVisible=true;">编辑</a> &nbsp;&nbsp;&nbsp;

              </td>
            </tr>
          </tbody>
        </nz-table>
      </ng-template>
    </nz-card>
  </div>
</div>


<!-- 添加产品 -->
<nz-modal [nzVisible]="createModalVisible" [nzTitle]="'添加产品'" [nzContent]="modalContent" (nzOnCancel)="createModalVisible=false;"
  (nzOnOk)="createModalVisible=false;createUser($event)">
  <ng-template #modalContent>
    添加用户
    <div class="field">
      <label for="">昵称</label>
      <nz-input [(ngModel)]="newUser.nickname" [nzPlaceHolder]="'刺月无影'"></nz-input>
    </div>
    <div class="field">
      <label for="">openid</label>
      <nz-input [(ngModel)]="newUser.openid" [nzPlaceHolder]="'13'"></nz-input>
    </div>
  </ng-template>


</nz-modal>
